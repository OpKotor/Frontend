<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kotorbus Reservation</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }

    header {
      background-color: #9c1420;
      padding: 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    header img {
      height: 60px;
    }

      .main-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin: 40px auto 0 auto;
      max-width: 1200px; /* Increase if needed */
      width: 100%;
    }

    #calendar {
      min-width: 400px;
      max-width: 600px;
      flex: 1 1 0;
    }

    #slot-section {
      min-width: 320px;
      max-width: 500px;
      flex: 1 1 0;
    }

    select, button, input[type="date"], input[type="text"], input[type="email"] {
      padding: 5px;
      margin: 10px 0;
      font-size: 14px;
      width: 90%;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #9c1420;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #7a1018;
    }

    footer {
      background-color: #9c1420;
      color: white;
      padding: 16px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
      text-align: center;
    }
  </style>
  
</head>

<body>
  
  <header>
    <img src="logo.png" alt="Kotorbus Logo">
  </header>

  <div class="main-container">
    <div id="calendar"></div>

    <div id="slot-section">
      <h3>Pick a date</h3>
      <input type="date" id="reservation-date" />
      <h3>Arrival time</h3>
      <select id="arrival-time-slot"></select>
      <h3>Departure time</h3>
      <select id="departure-time-slot"></select>
      <br>
      <input type="text" id="company-input" placeholder="Company name" required>
      <input type="email" id="email-input" placeholder="Email" required>
      <input type="text" id="registration-input" placeholder="Registration" required>
      <input type="text" id="country-input" placeholder="Country of origin" required>      
      <select id="vehicle-type-select" required>
        <option value="">Select vehicle category</option>
      </select>
      <br>
      <label style="display:block; margin:10px 0;">
        <input type="checkbox" id="disclaimer-checkbox" />
        I agree to the terms and conditions.
      </label>
      <span id="disclaimer-error" style="color:red; display:none;">You must agree to the terms to reserve a slot.</span>
      <button onclick="reserveSlot()">Reserve</button>
    </div>
  </div>

 
  
  <footer>
    <p>Bidonkaktus. &copy; 2025 Kotorbus</p>
  </footer>
<script src="script.js"></script>
</body>
</html>
